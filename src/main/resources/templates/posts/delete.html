<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post - Bulletin Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Flash Messages -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Delete Post</h1>
            <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-secondary">Back to Post</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="alert alert-warning">
                    <strong>Warning:</strong> You are about to delete the post titled "<span th:text="${post.title}"></span>".
                    This action cannot be undone.
                </div>
                
                <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Enter the password you used when creating this post</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">Delete Post</button>
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
