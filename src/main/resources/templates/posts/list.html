<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletin Board - Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Flash Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Bulletin Implementation</h1>
            <a th:href="@{/posts/create}" class="btn btn-primary">Create New Post</a>
        </div>
        
        <div class="card">
            <div class="card-header bg-light">
                <div class="row fw-bold">
                    <div class="col-1">#</div>
                    <div class="col-5">Title</div>
                    <div class="col-2">Author</div>
                    <div class="col-2">Views</div>
                    <div class="col-2">Date</div>
                </div>
            </div>
            <div class="card-body p-0">
                <div th:if="${#lists.isEmpty(posts)}" class="p-4 text-center text-muted">
                    No posts available
                </div>
                <div th:each="post : ${posts}" class="row border-bottom p-3 align-items-center">
                    <div class="col-1" th:text="${post.id}">1</div>
                    <div class="col-5">
                        <a th:href="@{/posts/{id}(id=${post.id})}" class="text-decoration-none" th:text="${post.title}">Post Title</a>
                    </div>
                    <div class="col-2" th:text="${post.author}">Author</div>
                    <div class="col-2" th:text="${post.viewCount}">0</div>
                    <div class="col-2" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2025-04-27</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
